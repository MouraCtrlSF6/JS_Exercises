<!DOCTYPE html>
<html lang=pt-BR>
    <head>
        <title>Exercício 6</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let valor = 0;
            for (let i = 0; i<3; i++){
                valor += parseFloat(prompt(`Digite o ${i+1}º valor: `))/3;
            }
            if(valor>=7) console.log('Aprovado!');
            else console.log('Reprovado :C');
        </script>
    </body>
</html>
