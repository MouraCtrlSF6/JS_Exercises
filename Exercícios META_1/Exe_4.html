<!DOCTYPE html>
<html lang=pt-BR>
    <head>
        <title>Exercício 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let myNumbers = [];
            for(let i = 0; i<5; i++){
                myNumbers[i] = 2*parseInt(prompt(`Digite o ${i+1}º número de 1 - 10: `));
            }       
            console.log(`O dobro dos números digitados é: ${myNumbers}`);
        </script>
    </body>
</html>
