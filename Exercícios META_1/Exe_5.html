<!DOCTYPE html>
<html lang=pt-BR>
    <head>
        <title>Exercício 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let number1 = parseInt(prompt('Digite o primeiro número: '));
            let number2 = parseInt(prompt('Digite o segundo número: '))
            console.log(`A média dos números digitados é ${parseFloat((number1+number2)/2).toFixed(1)}`);
        </script>
    </body>
</html>
