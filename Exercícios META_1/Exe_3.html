<!DOCTYPE html>
<html lang=pt-BR>
    <head>
        <title>Exercício 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let number = parseInt(prompt("Digite um numero: "));
            if(number<0){
                console.log(`${number} é um número negativo`);
            }
            if(number==0){
                console.log(`${number} é um número nulo`);
            }
            if(number>0){
                console.log(`${number} é um número positivo`);  
            }
        </script>
    </body>
</html>
