<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id="res"></div>
        <div id="btns">
            <div class="btns" id="btn0">0</div>
            <div class="btns" id="btn1">1</div>
            <div class="btns" id="btnClr">C</div>
            <div class="btns" id="btnEql">=</div>
            <div class="btns" id="btnSum">+</div>
            <div class="btns" id="btnSub">-</div>
            <div class="btns" id="btnMul">*</div>
            <div class="btns" id="btnDiv">/</div>
        </div>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
