<!DOCTYPE html>
<html lang=pt-BR>
    <head>
        <title>Exerc√≠cio 7</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let valor = [];
            valor[0] = parseFloat(prompt(`Digite o ${1} valor: `));;
            let Maior = Menor = valor[0];
            for (let i = 1; i<10; i++){
                valor[i] = parseFloat(prompt(`Digite o ${i+1} valor: `));
                if(valor[i] > Maior) Maior = valor[i];
                if(valor[i] < Menor) Menor = valor[i];
            }
            console.log(`\nValores digitados: ${valor}\nMaior = ${Maior}\nMenor = ${Menor}`);
        </script>
    </body>
</html>
