<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register</title>
</head>
<body>
    <div id="main">
        <h1>Register</h1>
        <form class="formRegister">
            <input type="text" required placeholder="Nome de usuário" class="registerField" name="userName">
            <input type="password" required placeholder="Crie sua senha" class="registerField" name="userPassword">
            <input type="submit" value="Login" class="registerField">
        </form>
        <a href="index.html">Voltar à página de login</a>

        <script src="../controllers/authController.js"></script>
        <script src="../register.js"></script>
    </div>
</body>
