<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const greeting = prompt('Hello, there!');
        switch(greeting){
            case 'Hello, world!':
                console.log('Default beggining programm.');
                break;
            case 'Olá, mundo!':
                console.log('Programa inicial padrão.');
                break;
            default:
                console.log(`Your response was ${greeting}`);
        }
    </script>
</body>
</html>
