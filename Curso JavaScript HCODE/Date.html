<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    <script>
        let myDate = new Date();
        myDate.getMonthString = (month) => {
            const Months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'Dezember'];
            return Months[month];
        }
        document.write('SOME FUNCTIONS WITH OBJECT "DATE"!!!<br><br>')
        document.write(`${myDate.getDate()}/${myDate.getMonth()+1}/${myDate.getFullYear()} - This returns, attribute by attribute, the contents of my current date`);
        document.write(`<br>${myDate.getDay()} - it's my week day, considering Monday as 1`);
        document.write(`<br>${myDate.toLocaleDateString()} - This gives my entire date formated on my local region pattern`);
        document.write(`<br>${myDate.toDateString()} - This gives me my date with the week days, formatted as the global pattern (USA pattern)`)
        document.write(`<br>${myDate.toTimeString()} - Another example`);
        document.write(`<br>${myDate.valueOf()} - This gives me the time elapsed since 01/01/1970 in miliseconds`);
        document.write(`<br>${myDate.getMonthString(myDate.getMonth())} - This is a customized function that returns a string with my current month`);
    </script>
</body>
</html>
