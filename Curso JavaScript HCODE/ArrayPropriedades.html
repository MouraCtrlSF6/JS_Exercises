<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
            var nameArray = new Array();
            nameArray[0] = true;
            nameArray[1] = 'Nome';
            nameArray[2] = 3+5;
            nameArray[3] = 4.5;
            document.write(nameArray);
            document.write('<br>Using concat function to concatenate two arrays:<br>');
            var a1 = new Array();
            var a2 = new Array();
            a1[0] = 'Nome';
            a1[1] = ' ';
            a1[2] = 'Lucas ';
            a2[0] = 'Sobrenome';
            a2[1] = ' '; 
            a2[2] = 'Moura'
            document.write(a1.concat(a2));
            document.write('<br>Using the index function to find the index of an specific element:<br>');
            document.write(a1.indexOf("Lucas "));
            document.write('<br>Joining all the elements from a1 in a string:<br>');
            document.write(a1.join());
            document.write('<br>Inserting an element in the end of a1 with push():<br>');
            a1.push("SILVA")
            document.write(a1);
            document.write('<br>Removing the last element from an array with pop():<br>');
            a1.pop()
            document.write(a1);

            document.write('<br><br>Bidimensional arrays:<br>');
            document.write('<br>In JavaScript, a bidimensional array is basicly an array of arrays<br>');
            var SingleBiArray = new Array();
            for (var i = 0; i<5; i++){
                SingleBiArray[i] = [i, i+1, i+2, i+3, i+4];
                for (var j = 0; j<5; j++){
                    document.write(' ' + SingleBiArray[i][j]);
                }
                document.write('<br>');
            }
        </script>
    <body>
</html>
